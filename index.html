<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=d
  evice-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container-fluid">
  
    
        <div class="background">
          <img class="background-top" src="images\bg-pattern-top.svg" alt="">
          <img class="background-bottom" src="images\bg-pattern-bottom.svg" alt="">
        </div>

        <div class="container">

          <div class="card">

              <div class="svg-img">
                <img src="images\bg-pattern-card.svg" class="card-img-top" alt="">
              </div>
          

              <div class="card-body">

                  <img src="images\image-victor.jpg" class="rounded-circle" alt="">  
                <div class="card-info">
                  <p class="card-title bolden"> Victor Crest <span>26</span></p>

                  <span>London</span>
                </div>
                      <hr>
                  <div class=" container-fluid">

                      <div class="row">

                          <div class="col">
                            <p class="bolden">80K</p>
                            <span>Followers</span>
                          </div>

                          <div class="col">
                            <p class="bolden">803K</p>
                            <span>Likes</span>
                          </div>

                          <div class="col">
                            <p class="bolden">1.4K</p>
                            <span>Photos</span>
                          </div>

                      </div>

                  </div>
                  
              </div>

          </div>

        </div>
 
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anwur Sadat Yussuf Issah</a>.
  </div>


   <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
